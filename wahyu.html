<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat Cinta untuk Risma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6e6;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .envelope {
      width: 200px;
      height: 150px;
      margin: 100px auto 20px;
      background: #ff4d4d;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .envelope:hover {
      transform: scale(1.05);
    }
    .flap {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 75px solid #ff9999;
      position: absolute;
      top: -75px;
      left: 0;
    }
    #message {
      display: none;
      margin-top: 20px;
    }
    #message img {
      width: 150px;
    }
    #share-btn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #share-btn:hover {
      background: #128C7E;
    }
  </style>
</head>
<body>

  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
  </div>

  <div id="message">
    <img src="93f881ab984a7178916e8d8d8413152c.jpg" alt="Love" />
    <h2>Untuk Risma Winda Sari ðŸ’Œ</h2>
  </div>

  <button id="share-btn" onclick="shareViaWA()">Bagikan lewat WhatsApp</button>

  <script>
    function openEnvelope() {
      document.querySelector(".envelope").style.display = "none";
      document.getElementById("message").style.display = "block";
      document.getElementById("share-btn").style.display = "inline-block";
    }

    function shareViaWA() {
      // Gantilah URL ini dengan URL halaman yang sesuai
      const text = "Buka amplop ini untuk Risma Winda Sari ðŸ’Œ: https://www.example.com";
      const waLink = "https://wa.me/?text=" + encodeURIComponent(text);
      window.open(waLink, "_blank");
    }
  </script>

</body>
</html>
